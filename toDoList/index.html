<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/listScript.js"></script>
</head>
<body>
<main>
    <div id="start" class="flex flex-col items-center w-96 bg-slate-100 rounded-md p-4">
        <h1>To-Do List</h1>
        <form>
            <label for="nameInput" class="block text-sm/6 font-medium text-gray-900">Введите ваше имя</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="text" id="nameInput"
                           class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                           placeholder="Solid Snake">
                </div>
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
                <input type="submit" id="startGame" value="Начать"
                       class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            </div>
        </form>
    </div>
    <div id="game">
        <div class="info">
            <div>
                <span>Задачи пользователя: <span id="name">Имя</span></span>
            </div>
        </div>
        <div class="elements"></div>
    </div>
</main>
</body>
</html>
