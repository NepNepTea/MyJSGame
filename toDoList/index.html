<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/listScript.js"></script>
</head>
<body>
<main>
    <div id="start" class="panel d-flex">
        <div class="left d-flex justify-content-center align-items-center">
            <div class="w-75 h-75 main d-flex flex-column justify-content-around align-items-center">
                <h1 style="font-size: 48px ">TO-DO List</h1>
                <div class="changeName d-flex flex-column  align-items-center" style="margin-top: -3vh">
                    <h2>Введите ваше имя:</h2>
                    <form class="d-flex justify-content-center">
                        <input type="text" class="form-control form-control-dark text-bg-dark" id="nameInput" placeholder="Ваше имя">
                        <input type="submit" class="btn btn-outline-light me-2" id="startGame" value="Начать"
                               style="color: #fff; margin-left: 10px">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="game" class="d-none">
        <div class="info d-flex justify-content-around align-items-center">
            <div class="d-flex flex-column justify-content-center">
                <span>Пользователь: <span id="name">Имя</span></span>
                <span>Количество задач: <span id="points">0</span></span>
            </div>
        </div>
        <div class="elements">

        </div>
    </div>
</main>
</body>
</html>
