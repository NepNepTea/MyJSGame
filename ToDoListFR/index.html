<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>TO-DO лист</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center mt-3">

<header>

  <button class="iconBtn" onclick="show()">
    <img src="images/plus.svg" alt="" class="plus">
  </button>

</header>
  <div style="display: none" class="addNote flex-column border border-primary rounded p-3">

    <button class="iconBtn align-self-end" onclick="hide()">
      <img src="images/cross.svg" alt="" class="plus">
    </button>

    <label for="name">Название блокнота:</label><br>
    <input type="text" id="name" name="name"><br>
    <button class="btn btn-primary" onclick="addElement()">Создать блокнот</button>
  </div>
  <div id="end"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
